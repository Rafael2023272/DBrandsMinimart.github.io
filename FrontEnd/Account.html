<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
    <title>Login & Sign Up</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="Dbrands Minimart (1).png" alt="DBRANDS MINIMART Logo">
        </a>
        <span class="burger-menu" onclick="toggleMenu()">â˜°</span>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="Account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="Cover-content">
        <div class="Cover-image">
            <img src="CoverPage.png" alt="Hero Image">
        </div>

    <div class="form-container">
        <!-- Login Form -->
        <div id="login-form">
            <h1>Welcome Back</h1>
            <form>
                <input type="email" placeholder="Enter your Email" required>
                <input type="password" placeholder="Enter your Password" required>
                <button type="submit">LOG IN</button>
                <br>
            </form>
            <p>Don't have an account?  <a href="#" onclick="toggleForm('signup')"> Sign Up Now</a></p>
        </div>

        <!-- Sign Up Form (Initially hidden) -->
        <div id="signup-form" style="display: none;">
            <h1>Create An Account</h1>
            <form>
                <input type="text" placeholder="Enter your Name" required>
                <input type="email" placeholder="Enter your Email" required>
                <input type="password" placeholder="Enter your Password" required>
                <button type="submit">SIGN UP</button>
            </form>
            <br>
            <p>Do you have an account? <a href="#" onclick="toggleForm('login')">Log In Now</a></p>
        </div>
    </div>

    <div class="password-container">
        <input type="password" id="password" placeholder="Enter your Password" required>
        <i id="toggle-password" class="fas fa-eye"></i>
    </div>
    
    <script>
    function toggleForm(formType) {
        if (formType === 'signup') {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        } else if (formType === 'login') {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    }
</script>

<script>
   function toggleMenu() {
    const nav = document.querySelector('nav');
    nav.classList.toggle('active');
}
</script>
</body>
</html>
